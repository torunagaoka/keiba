{% from "_formhelpers.html" import render_field %}
{% extends "base_before_login.html" %}
{% block content %}
<h1>ユーザ情報登録画面</h1>
<div class="container">
    <form method="POST">
        {{form.csrf_token}}
        {{render_field(form.userid)}}
        {{render_field(form.password)}}
        {{render_field(form.password_confirm)}}
        {{form.submit()}}
    </form>
</div>
{% endblock %}
