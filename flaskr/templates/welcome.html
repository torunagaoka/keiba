{% from "_formhelpers.html" import render_field %}
{% extends "base_after_login.html" %}
{% block content %}
<script type="text/javascript" src="{{ url_for('static', filename='js/script_1.js') }}"></script>
<h1>トップページ</h1>
<div class="container">
    <table border="1">
        <tr>
            <th>馬名</th>
            <th>コメント</th>
            <th>削除</th>
        </tr>
        {% for horse in horses %}
        <tr>
            <th>
                <a href="{{url_for('app.horse_update', id=horse.id)}}">
                    {{ horse.horsename }}
                </a>
            </th>
            <th>{{ horse.comment }}</th>
            <th>
                <form method="POST" action="{{url_for('app.horse_delete')}}" 
                onSubmit="return checkSubmit()">
                    {{delete.csrf_token}}
                    {{delete.id(value=horse.id)}}
                    {{delete.submit()}}
                </form>
            </th>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
